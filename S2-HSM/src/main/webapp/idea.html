				<script type="text/javascript">
					var vue = new Vue({
						el:"#idea01",
						data:{
							ideaList1:[],
							ideaList2:[],
							ideaList3:[],
							page:1,
							pages:0,
							page1:1,
						},
						created:function(){
							axios({
								url:"queryProductServlet.do",
								params:{
									op:"queryPageidea",
									page:this.page,
									size:"3"
								}
							}).then((res)=>{
								console.info(res.data.list);
								this.ideaList1=res.data.list;
							});
							axios({
								url:"queryProductServlet.do",
								params:{
									op:"queryPageidea",
									page:this.page+1,
									size:"3"
								}
							}).then((res)=>{
								console.info(res.data.list);
								this.ideaList2=res.data.list;
							});
							axios({
								url:"queryProductServlet.do",
								params:{
									op:"queryPageidea",
									page:this.page+2,
									size:"3"
								}
							}).then((res)=>{
								console.info(res.data.list);
								this.ideaList3=res.data.list;
								this.pages=res.data.pages;
							});
						},
						methods:{
							query(type){
								switch(type){
								case -2:
									this.page1=1;
									break;
								case -1:
									this.page1-=1;
									break;
								case 1:
									this.page1+=1;
									break;
								case 2:
									this.page1=this.pages;
									break;
								}
								if(this.page1<1){
									this.page1=1;
								}
								
								this.page=this.page1*3-2;
								if(this.page1>this.pages) this.page1=this.pages;
								axios({
									url:"queryProductServlet.do",
									params:{
										op:"queryPageidea",
										page:this.page,
										size:"3"
									}
								}).then((res)=>{
									console.info(res.data.list);
									this.ideaList1=res.data.list;
									
								});
								axios({
									url:"queryProductServlet.do",
									params:{
										op:"queryPageidea",
										page:this.page+1,
										size:"3"
									}
								}).then((res)=>{
									console.info(res.data.list);
									this.ideaList2=res.data.list;
								});
								axios({
									url:"queryProductServlet.do",
									params:{
										op:"queryPageidea",
										page:this.page+2,
										size:"3"
									}
								}).then((res)=>{
									console.info(res.data.list);
									this.ideaList3=res.data.list;
								});
								/* axios({
									url:"queryProductServlet.do",
									params:{
										op:"queryPageidea",
										page:this.page,
										size:"3"
									}
								}).then((res)=>{
									console.info(res.data.list);
									this.ideaList3=res.data.list;
									console.info(res.data.pages);
									this.pages=res.data.pages;
								}); */
							}
						}
					});
